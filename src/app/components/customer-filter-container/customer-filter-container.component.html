<div class="customer-filter">
  <div class="header">
    <h4>CUSTOMER FILTER</h4>
    <button
      mat-button
      (click)="onDiscardFilters()"
    >DISCARD FILTERS</button>
  </div>
  <div class="steps">
    <app-step
      *ngFor="let step of filter.steps; index as i"
      [step]="step"
      [order]="i+1"
    ></app-step>
  </div>
  <button
    mat-flat-button
    color="primary"
    (click)="onApplyFilters()"
  >Apply filters</button>
</div>
